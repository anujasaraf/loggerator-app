server.port=${port:8080}
spring.application.name = loggerator_app

server.error.path=/error
server.error.whitelabel.enabled=false

spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.keyspace-name=loggerator

log.repo.pagesize=1000
log.loggerator.host=localhost
log.loggerator.port=8080
log.loggerator.retryInterval=60000
